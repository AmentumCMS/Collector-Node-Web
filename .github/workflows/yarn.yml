name: Node CI with Maven
run-name: ${{ github.actor }} is Collecting Nodi-nessðŸš€
on: 
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' # Update weekly on Monday Midnight
jobs:
  Collect:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Get current date
        id: DATE
        run: echo "DATE=$(date '+%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Set up git
        run: |
           git config user.name "$(git log -n 1 --pretty=format:%an)"
           git config user.email "$(git log -n 1 --pretty=format:%ae)"      
      
      - name: Install & run yarn
        run: |
          sudo apt-get update -y 
          sudo apt-get install -y nodejs tree
          sudo corepack enable 
          yarn set version stable
          yarn install
      
      - name: TARchive node_modules directory
        run: |
            ls -lah ${{ github.workspace }}
            tar -cvzf node-modules-${{ steps.date.outputs.date }}.tgz .node_modules \
              | tee node-modules-${{ steps.date.outputs.date }}.tgz.txt

      - name: TARchive yarn cache directory
        run: |
            ls -lah ${{ github.workspace }}
            tar -cvzf yarn-cache-${{ steps.date.outputs.date }}.tgz .yarn \
              | tee yarn-cache-${{ steps.date.outputs.date }}.tgz.txt

      # - name: Create BoM ZIP
      #   run: |
      #       cd target
      #       ls -lah
      #       zip ../yarn-bom-${{ steps.date.outputs.date }}.zip bom.*

      - name: Upload cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: yarn-cache-${{ steps.date.outputs.date }}.tgz
          path: yarn-cache-${{ steps.date.outputs.date }}.tgz

      - name: Upload cache cache ToC artifact
        uses: actions/upload-artifact@v4
        with:
          name: yarn-cache-${{ steps.date.outputs.date }}.tgz.txt
          path: yarn-cache-${{ steps.date.outputs.date }}.tgz.txt
      
      - name: Upload modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-modules-${{ steps.date.outputs.date }}.tgz
          path: node-modules-${{ steps.date.outputs.date }}.tgz
  
      - name: Upload cache cache ToC artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-modules-${{ steps.date.outputs.date }}.tgz.txt
          path: node-modules-${{ steps.date.outputs.date }}.tgz.txt
          
      # - name: Upload assembly artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: yarn-assembly-${{ steps.date.outputs.date }}.zip
      #     path: target/demo-0.0.1.zip
          
      # - name: Upload BOM ZIP
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: yarn-bom-${{ steps.date.outputs.date }}.zip
      #     path: yarn-bom-${{ steps.date.outputs.date }}.zip
  
  
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      #- name: Update dependency graph
      #  uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

      - name: Create tag
        uses: rickstaa/action-create-tag@v1
        id: tag_create
        with:
          tag: ${{ steps.date.outputs.date }}
          github_token: ${{secrets.GITHUB_TOKEN}}
          tag_exists_error: false
          message: "Release for ${{ steps.date.outputs.date }} run"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.date.outputs.date }}
          make_latest: true
          files: |
            *.tgz
            *.zip
            *.txt
