name: Node Collector Webclient - Branch Test
run-name: ${{ github.actor }} is Collecting Nodi-nessðŸš€
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  Setup:
    runs-on: ubuntu-24.04
    outputs:
      Date: ${{ steps.date.outputs.date }}
      v18:  ${{ steps.v.outputs.v18 }}
      v20:  ${{ steps.v.outputs.v20 }}
      v22:  ${{ steps.v.outputs.v22 }}
      v24:  ${{ steps.v.outputs.v24 }}
    steps:
      - name: Get current date
        id: DATE
        run: |
          echo -n "Getting Date: "
          echo "DATE=$(date '+%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          echo -e "$DATE\nFile:\n$GITHUB_OUTPUT"
          echo -e "\nValues:"
          cat $GITHUB_OUTPUT

      - name: Get current node versions
        id: v
        run: |
          echo -e "Getting versions"

          # Fetch the Node.js version data
          node_versions=$(curl -s https://nodejs.org/dist/index.json)
          
          # Function to get the latest version for a specific major version
          get_version() { 
            major_version=$1 
            echo $node_versions |\
              jq -r --arg major_version "v$major_version" \
                '[.[] | select(.version | startswith($major_version))][0].version'
          }

          # Fetch the latest versions for v18, v20, v22, and v24
          v18=$(get_version 18)
          v20=$(get_version 20)
          v22=$(get_version 22)
          v24=$(get_version 24)

          echo "The latest Node.js v18 version is: $v18"
          echo "The latest Node.js v20 version is: $v20"
          echo "The latest Node.js v22 version is: $v22"
          echo "The latest Node.js v24 version is: $v24"

          echo "v18=${v18}" >> $GITHUB_OUTPUT
          echo "v20=${v20}" >> $GITHUB_OUTPUT
          echo "v22=${v22}" >> $GITHUB_OUTPUT
          echo "v24=${v24}" >> $GITHUB_OUTPUT

          echo -e "\nFile:\n$GITHUB_OUTPUT"
          echo "Values:"
          cat $GITHUB_OUTPUT

  Collect:
    runs-on: ubuntu-24.04
    needs: [Setup]

    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: true

      - name: Use Node.js ${{ needs.Setup.outputs.v18 }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.Setup.outputs.v18 }}

      - name: Enable Corepack
        run: |
          echo -e "\nUpdating apt repositories"
          sudo apt-get update -y

          echo -e "\nEnabling Corepack for Yarn"
          sudo corepack enable
          echo -e "\nNode Version: $(node -v)"
          echo "Yarn version: $(yarn -v)"

      - name: Set up Git
        run: |
          git config user.name "$(git log -n 1 --pretty=format:%an)"
          git config user.email "$(git log -n 1 --pretty=format:%ae)"

      - name: Run yarn with verdaccio
        run: |
          export XDG_DATA_HOME=$PWD

          echo -e "\nRunning Verdaccio"
          yarn dlx verdaccio >\
            verdaccio/verdaccio.log 2>\
            verdaccio/verdaccio-err.log &
          tail -f verdaccio/verdaccio.log & P=$! && sleep 20 && kill -9 $P
          echo -e "\nTailing errors\n" &&\
          tail verdaccio/verdaccio-err.log

          echo -e "\nSetting up registries"
          npm set registry http://localhost:4873/
          yarn config set npmRegistryServer http://localhost:4873/

          echo -e "\nChecking Connectivity\n"
          curl http://localhost:4873 -o test.html
          sleep 1

          echo -e "\nRunning Yarn"
          yarn install --refresh-lockfile --registry http://localhost:4873
          corepack pack -o .yarn/yarn-pack.tar.gz

      - name: Listings
        run: |
          echo -e "\nListing verdaccio/*"
          ls -1Ssh verdaccio/*
          echo -e "\nListing Consumption"
          du -chd0 node_modules verdaccio/*

      - name: TARchive verdaccio storage directory
        run: |
          tar -cvI pigz -f ${{ vars.COLLECTOR }}-verdaccio-${{ needs.Setup.outputs.Date }}.tgz \
            verdaccio \
            | tee ${{ vars.COLLECTOR }}-verdaccio-${{ needs.Setup.outputs.Date }}.tgz.txt

      - name: TARchive verdaccio storage directory SHA HASH
        run: |
          sha256sum -b ${{ vars.COLLECTOR }}-verdaccio-${{ needs.Setup.outputs.Date }}.tgz | tee \
            ${{ vars.COLLECTOR }}-verdaccio-${{ needs.Setup.outputs.Date }}.tgz.sha

      - name: Upload verdaccio artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-verdaccio-${{ needs.Setup.outputs.Date }}.tgz
          path: ${{ vars.COLLECTOR }}-verdaccio-${{ needs.Setup.outputs.Date }}.tgz*
          if-no-files-found: error

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-verdaccio-logs-collect-${{ needs.Setup.outputs.Date }}.log
          path: "verdaccio/*.log"

  MakeISO:
    runs-on: ubuntu-24.04
    needs: [Setup, Collect]
    env:
      GH_TOKEN: ${{ github.token }}
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install mkisofs
        run: |
          sudo apt-get update -y
          sudo apt-get install -y mkisofs isomd5sum wget

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: ISO

      - name: Download Node Installers
        run: |
          echo -e "\nDownloading installers\n"
          mkdir -p ISO/runtimes
          cd ISO/runtimes
          wget -nv https://nodejs.org/dist/latest-v18.x/node-${{ needs.Setup.outputs.v18 }}-x64.msi
          wget -nv https://nodejs.org/dist/latest-v20.x/node-${{ needs.Setup.outputs.v20 }}-x64.msi
          wget -nv https://nodejs.org/dist/latest-v22.x/node-${{ needs.Setup.outputs.v22 }}-x64.msi
          wget -nv https://nodejs.org/dist/latest-v24.x/node-${{ needs.Setup.outputs.v24 }}-x64.msi
          wget -nv https://nodejs.org/dist/latest-v18.x/node-${{ needs.Setup.outputs.v18 }}-win-x64.zip
          wget -nv https://nodejs.org/dist/latest-v20.x/node-${{ needs.Setup.outputs.v20 }}-win-x64.zip
          wget -nv https://nodejs.org/dist/latest-v22.x/node-${{ needs.Setup.outputs.v22 }}-win-x64.zip
          wget -nv https://nodejs.org/dist/latest-v24.x/node-${{ needs.Setup.outputs.v24 }}-win-x64.zip
          wget -nv https://nodejs.org/dist/latest-v18.x/node-${{ needs.Setup.outputs.v18 }}-linux-x64.tar.xz
          wget -nv https://nodejs.org/dist/latest-v20.x/node-${{ needs.Setup.outputs.v20 }}-linux-x64.tar.xz
          wget -nv https://nodejs.org/dist/latest-v22.x/node-${{ needs.Setup.outputs.v22 }}-linux-x64.tar.xz
          wget -nv https://nodejs.org/dist/latest-v24.x/node-${{ needs.Setup.outputs.v24 }}-linux-x64.tar.xz
          sha256sum -b * | tee node_runtimes.sha

      - name: Copy Markdowns to ISO
        run: cp -v *.md ISO/

      - name: Show Artifacts
        run: |
          echo -e "Directory Listing:\n$(ls -1Ssh ISO)"
          echo -e "\nDirectory Size:\n$(du -chd0 ISO)"
          echo -e "\nFile structure:\n$(tree -L 3 ISO|tee ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.txt)"

      - name: Generate Comprehensive Artifacts Hash File
        run: |
          cd ISO
          sha256sum -b * vscode/* runtimes/* | tee \
            ../${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.sha
          cd -
          cp -v ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.??? ISO/

      - name: Make ISO
        run: |
          mkisofs -J -R -v -T -l \
            -V '${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}' \
            -A '${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}' \
            -o ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso \
            ISO

      - name: Implant MD5 sum into iso
        run: implantisomd5 ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso

      - name: Generate ISO Hash
        run: |
          sha256sum -b ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso | tee \
            ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso.sha

      - name: Show ISO & Hash
        run: ls -1Ssh *.iso*

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso
          path: ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso*
          if-no-files-found: error

      - name: Upload ISO SHA
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso.sha
          path: ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso.sha
          if-no-files-found: error

  VirusScan:
    runs-on: ubuntu-24.04
    needs: [Setup, MakeISO]
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Download ISO artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso

      - name: Download TGZ artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          pattern: "*-${{ needs.Setup.outputs.Date }}.tgz"

      - name: List files to scan
        run: |
          echo "Files to be scanned:"
          ls -1Ssh

      - name: Scan files for viruses
        id: virus_scan
        uses: hugoalh/scan-virus-ghaction/clamav@v0.20.1
        with:
          clamav_update: true
          found_log: true
          found_summary: true
          statistics_log: true
          statistics_summary: true

      - name: Save scan summary
        if: always()
        run: |
          echo "Virus scan completed" > ${{ vars.COLLECTOR }}-virus-scan-report-${{ needs.Setup.outputs.Date }}.txt
          echo "Scan finished: ${{ steps.virus_scan.outputs.finish }}" >> ${{ vars.COLLECTOR }}-virus-scan-report-${{ needs.Setup.outputs.Date }}.txt
          echo "Viruses found: ${{ steps.virus_scan.outputs.found }}" >> ${{ vars.COLLECTOR }}-virus-scan-report-${{ needs.Setup.outputs.Date }}.txt
          echo "" >> ${{ vars.COLLECTOR }}-virus-scan-report-${{ needs.Setup.outputs.Date }}.txt
          echo "For detailed scan results, check the job logs and step summary." >> ${{ vars.COLLECTOR }}-virus-scan-report-${{ needs.Setup.outputs.Date }}.txt

          echo -e "\nGenerated Virus Scan Report:\n$(cat ${{ vars.COLLECTOR }}-virus-scan-report-${{ needs.Setup.outputs.Date }}.txt)"

          echo -e "\nScan Statistics:\n$(cat $GITHUB_STEP_SUMMARY)" \
          | tee ${{ vars.COLLECTOR }}-virus-scan-statistics-${{ needs.Setup.outputs.Date }}.txt

      - name: Upload virus scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-virus-scan-${{ needs.Setup.outputs.Date }}.txt
          path: "*virus*.txt"
          if-no-files-found: warn

  OfflineTest:
    runs-on: ubuntu-24.04
    needs: [Setup, MakeISO]
    permissions:
      contents: write
      pull-requests: read
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]
    steps:
      - name: Install isomd5sum
        run: |
          sudo apt-get update -y
          sudo apt-get install -y isomd5sum

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Download ISO and hash
        uses: actions/download-artifact@v4
        with:
          pattern: "${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso*"
          merge-multiple: true

      - name: Validate ISO Hashes
        run: |
          echo -e "List Artifacts"
          ls -Alht
          echo -e "\nCheck injected ISO MD5"
          checkisomd5 ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso
          echo -e "\nCheck ISO sha256"
          sha256sum -cw ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso.sha

      - name: Mount ISO
        run: sudo mount -v -o loop ${{ vars.COLLECTOR }}-${{ needs.Setup.outputs.Date }}.iso /mnt

      - name: UnTARchive Yarn Cache
        run: tar -xzvf /mnt/${{ vars.COLLECTOR }}-verdaccio-${{ needs.Setup.outputs.Date }}.tgz

      - name: Run yarn with verdaccio
        run: |
          export XDG_DATA_HOME=$PWD
          echo -e "Setup Yarn"
          sudo corepack enable

          echo -e "\nRunning Verdaccio"
          yarn dlx verdaccio >\
            verdaccio/verdaccio.log 2>\
            verdaccio/verdaccio-err.log &
          tail -f verdaccio/verdaccio.log & P=$! && sleep 20 && kill -9 $P
          echo -e "\nTailing errors\n" &&\
          tail verdaccio/verdaccio-err.log

          echo -e "\nSetting up registries"
          npm set registry http://localhost:4873/
          yarn config set npmRegistryServer http://localhost:4873/

          echo -e "\nChecking Connectivity\n"
          curl http://localhost:4873 -o test.html
          sleep 1

          echo -e "\nRunning Yarn install with offline cache"
          yarn install --immutable

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-verdaccio-logs-${{ matrix.node-version }}-${{ needs.Setup.outputs.Date }}.log
          path: "verdaccio/*.log"

  Release:
    runs-on: ubuntu-24.04
    needs: [Setup, VirusScan, OfflineTest]
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Show Artifacts
        run: |
          echo -e "Directory Listing:\n$(ls -1Ssh ${{ vars.COLLECTOR }}-*.*)"
          echo -e "\nDirectory Size:\n$(du -chd0 ${{ vars.COLLECTOR }}-*.*)"
          echo -e "\nISO and TGZ files:"
          ls -1Ssh *tgz* *iso* || echo "No ISO/TGZ files found"
          echo ""
          echo "Virus scan report:"
          ls -1Ssh *virus-scan-report* || echo "No virus scan report found"

  Sharepoint:
    runs-on: ubuntu-24.04
    needs: [Setup, VirusScan, OfflineTest]
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Show Artifacts
        run: |
          echo -e "Directory Listing:\n$(ls -1Ssh ${{ vars.COLLECTOR }}-*.*)"
          echo -e "\nDirectory Size:\n$(du -chd0 ${{ vars.COLLECTOR }}-*.*)"
          echo -e "\nISO and TGZ files:"
          ls -1Ssh *tgz* *iso* || echo "No ISO/TGZ files found"
          echo ""
          echo "Virus scan report:"
          ls -1Ssh *virus-scan-report* || echo "No virus scan report found"
